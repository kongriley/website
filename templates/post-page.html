{% extends "base.html" %}

{% block extra_style %}
<link rel="stylesheet" href="/post-page.css">
{% endblock %}

{% block page_title %}
<h1 class="page-header">
    <a href="/">Riley Kong</a>
    / <a href="/posts">Posts</a>
</h1>
{% endblock %}

{% block content %}
<div class="page-title">
    <h1>{{ page.title }}</h1>
    <div class="subtitle">{{ page.date }}</div>
    <hr>
</div>
<div class="blog-content">
    {{ page.content | safe }}
</div>
{% endblock content %}
